<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcula Material</title>
  </head>
  <body>
    <form class="form" id="form">
      <div class="form-control">
        <label for="select-powder-granulated">Consumo HDPE Powder (kg/m)</label>
        <select name="select-powder-granulated" id="select-powder-granulated">
          <option value="powder">Powder</option>
          <option value="granulated">Granulated</option>
        </select>
      </div>
      <div class="form-control">
        <label for="hdpe-powder">Consumo HDPE Powder (kg/m)</label>
        <input name="hdpe-powder" id="consumption-hdpe-powder" type="number" placeholder="informe o consumo..." />
      </div>
      <div class="form-control">
        <label for="hdpe-granulated">Consumo HDPE Granulated (kg/m)</label>
        <input
          name="hdpe-granulated"
          id="consumption-hdpe-granulated"
          type="number"
          placeholder="informe o consumo..."
        />
      </div>
      <div class="form-control">
        <label for="speed-line">Velocidade da linha (m/min)</label>
        <input name="speed-line" id="speed-line" type="number" placeholder="informe a velocidade..." />
      </div>
      <div>
        <h2 id="result-calc"></h2>
      </div>
    </form>
    <script type="module" src="/main.js"></script>
  </body>
</html>
